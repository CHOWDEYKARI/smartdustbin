<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Infinite Carousel with Advanced Effects</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #000, #111, #222, #333);
            animation: background-blink 10s infinite;
        }

        .carousel {
            width: 90%;
            max-width: 800px;
            overflow: hidden;
            border: 5px solid transparent;
            border-radius: 20px;
            background: linear-gradient(45deg, #ff0000, #00ff00, #0000ff);
            background-size: 300% 300%;
            animation: rgb-blink 5s linear infinite;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
        }

        .wrap {
            display: grid;
            grid-auto-flow: column;
            grid-auto-columns: 250px;
            justify-items: stretch;
            animation: slide 15s linear infinite, rgb-blink 10s infinite;
        }

        .wrap img {
            width: 100%;
            max-width: 200px;
            height: 200px;
            border-radius: 15px;
            object-fit: cover;
            border: 5px solid rgba(255, 255, 255, 0.5);
            transition: transform 0.5s ease, box-shadow 0.5s ease, filter 0.5s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .wrap img:hover {
            transform: scale(1.2) rotate(10deg);
            box-shadow: 0 8px 30px rgba(255, 255, 255, 0.8), 0 4px 20px rgba(0, 0, 0, 0.7);
            border-color: rgba(255, 255, 255, 0.8);
            filter: brightness(1.3) saturate(1.5);
        }

        .wrap:hover {
            animation-play-state: paused;
        }

        @keyframes slide {
            to {
                transform: translateX(calc(-4 * 250px));
            }
        }

        @keyframes rgb-blink {
            0% { background-position: 0% 50%; border-color: #ff0000; }
            25% { background-position: 25% 75%; border-color: #00ff00; }
            50% { background-position: 50% 25%; border-color: #0000ff; }
            75% { background-position: 75% 50%; border-color: #ffff00; }
            100% { background-position: 100% 50%; border-color: #ff00ff; }
        }

        @keyframes background-blink {
            0% { background: #000; }
            25% { background: #111; }
            50% { background: #222; }
            75% { background: #333; }
            100% { background: #000; }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .wrap {
                grid-auto-columns: 200px;
            }

            .wrap img {
                max-width: 180px;
                height: auto;
            }
        }

        @media (max-width: 480px) {
            .wrap {
                grid-auto-columns: 150px;
            }

            .wrap img {
                max-width: 120px;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="wrap">
            <img src="https://www.codewithfaraz.com/img/code%20with%20Faraz-1.jpg" alt="">
            <img src="https://www.codewithfaraz.com/img/code%20with%20Faraz-2.jpg" alt="">
            <img src="https://www.codewithfaraz.com/img/code%20with%20Faraz-3.jpg" alt="">
            <img src="https://www.codewithfaraz.com/img/code%20with%20Faraz-4.jpg" alt="">
            <img src="https://www.codewithfaraz.com/img/code%20with%20Faraz-1.jpg" alt="">
            <img src="https://www.codewithfaraz.com/img/code%20with%20Faraz-2.jpg" alt="">
            <img src="https://www.codewithfaraz.com/img/code%20with%20Faraz-3.jpg" alt="">
            <img src="https://www.codewithfaraz.com/img/code%20with%20Faraz-4.jpg" alt="">
        </div>
    </div>
</body>
</html>
