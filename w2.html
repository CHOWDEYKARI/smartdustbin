<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, rgb(255, 126, 95), rgb(254, 180, 123));
      overflow-x: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Welcome Section */
    .welcome-container {
      text-align: center;
      padding: 30px 15px;
      color: white;
      animation: fadeIn 2s ease-in-out;
    }

    .welcome-container h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
      color: rgb(255, 204, 0);
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
    }

    .welcome-container p {
      font-size: 1.2rem;
      margin: 0 auto;
      max-width: 80%;
      color: rgb(255, 255, 255);
      animation: fadeIn 2.5s ease-in-out;
    }

    /* GIF Container */
    .gif-container {
      margin: 20px auto;
      text-align: center;
      max-width: 80%;
      animation: slideIn 3s ease-out;
    }

    .gif-container img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border: 5px solid rgb(255, 204, 0);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 204, 0, 0.7);
      animation: zoomIn 3s ease-in-out;
    }

    /* Video Section */
    .video-container {
      margin: 20px auto;
      max-width: 90%;
      display: flex;
      justify-content: center;
      animation: fadeIn 4s ease-in-out;
    }

    .video-container video {
      width: 100%;
      max-width: 600px;
      height: auto;
      border: 5px solid rgb(255, 204, 0);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      animation: fadeIn 3s ease-out;
    }

    /* Floating Particles */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: rgb(255, 255, 255);
      border-radius: 50%;
      animation: float 5s infinite ease-in-out;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-1000px);
        opacity: 0;
      }
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes zoomIn {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes slideIn {
      from {
        transform: translateY(100px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .welcome-container h1 {
        font-size: 2rem;
      }

      .welcome-container p {
        font-size: 1rem;
      }

      .gif-container img {
        max-width: 200px;
      }

      .video-container video {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <h1>WELCOME TO NELLURI PUDOTA ENTERPRISES</h1>
    <p>Experience the best AI-driven visual effects and a seamless digital experience.</p>
  </div>

  <div class="gif-container">
    <img src="https://media.giphy.com/media/26gJA6NAxbgCoA2Mo/giphy.gif" alt="Welcome Animation">
  </div>

  <div class="video-container">
    <video autoplay muted loop>
      <source src="./ss.mp4" type="video/mp4">
      Your browser does not support HTML video.
    </video>
  </div>

  <!-- Particles -->
  <div class="particles">
    <div class="particle" style="left: 10%; animation-duration: 6s;"></div>
    <div class="particle" style="left: 30%; animation-duration: 5s;"></div>
    <div class="particle" style="left: 50%; animation-duration: 7s;"></div>
    <div class="particle" style="left: 70%; animation-duration: 4s;"></div>
    <div class="particle" style="left: 90%; animation-duration: 6.5s;"></div>
  </div>

  <!-- AI Web Speech API -->
  <script>
    // Check if the browser supports SpeechSynthesis
    if ('speechSynthesis' in window) {
      const message = new SpeechSynthesisUtterance("WELCOME TO OUR NELLURI PUDOTA ENTERPRISES! Experience the best AI-driven visual effects and a seamless digital experience.");
      message.rate = 1; // Speech rate
      message.pitch = 1; // Pitch of voice
      message.volume = 1; // Volume
      window.speechSynthesis.speak(message);
    } else {
      console.error("Speech Synthesis API not supported in this browser.");
    }

    // Particle Effect Initialization
    const particles = document.querySelector('.particles');
    const particleCount = 50;
    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.left = Math.random() * 100 + '%';
      particle.style.animationDuration = Math.random() * 3 + 4 + 's';
      particles.appendChild(particle);
    }
  </script>
</body>
</html>
