<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f06, #4a90e2, #f60, #5ae);
            animation: backgroundAnimation 10s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .welcome {
            font-size: 3em;
            color: white;
            border: 4px solid;
            border-radius: 15px;
            padding: 20px;
            animation: textAnimation 5s infinite alternate;
        }

        @keyframes textAnimation {
            0% { color: #fff; border-color: #f06; }
            100% { color: #4a90e2; border-color: #f60; }
        }
    </style>
</head>
<body>
    <div class="welcome">Welcome!</div>

    <script>
        window.onload = () => {
            const utterance = new SpeechSynthesisUtterance('Welcome');
            utterance.lang = 'en-US';
            window.speechSynthesis.speak(utterance);
        };
    </script>
</body>
</html>
